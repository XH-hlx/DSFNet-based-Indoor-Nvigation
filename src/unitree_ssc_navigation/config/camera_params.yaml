# Camera parameters for RealSense D435 (default for Unitree Go1)

camera:
  # Intrinsics
  fx: 387.229248046875
  fy: 387.229248046875
  cx: 321.04638671875
  cy: 243.44969177246094

  # Image size
  width: 640
  height: 480

  # Depth range (meters)
  min_depth: 0.1
  max_depth: 10.0

# DSFNet voxel grid parameters
dsfnet:
  voxel_size: [240, 144, 240]  # Full resolution
  voxel_size_lr: [60, 36, 60]  # Low resolution output
  voxel_unit: 0.02  # 2cm per voxel
  voxel_origin: [0, -1.44, 0]  # Origin in camera frame

# Ego-planner parameters
ego_planner:
  map_size_x: 20.0
  map_size_y: 20.0
  map_size_z: 2.5
  max_vel: 0.8
  max_acc: 1.5
  planning_horizon: 5.0
